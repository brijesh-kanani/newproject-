<div class="bg-accent p-3">
    <div class="flex justify-between items-center">
        <div>
            <span class="text-xl font-semibold text-white">View Error Record</span>
        </div>
        <div>
            <!-- <button mat-icon-button class="mr-2" (click)="toggleFullscreen()">
                <mat-icon class="text-white">{{isfullScreen ? 'fullscreen_exit' : 'fullscreen'}}</mat-icon>
            </button> -->
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon class="text-white">close</mat-icon>
            </button>
        </div>
    </div>
</div>
<mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="table" matSort>

        <ng-container matColumnDef="fileID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> File ID </th>
            <td mat-cell *matCellDef="let element"> {{element.fileID}} </td>
        </ng-container>

        <ng-container matColumnDef="articalNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Artical No </th>
            <td mat-cell *matCellDef="let element"> {{element.articalNo }} </td>
        </ng-container>

        <ng-container matColumnDef="errorMSG">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Error </th>
            <td mat-cell *matCellDef="let element">
               {{element.errorMSG}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</mat-dialog-content>
