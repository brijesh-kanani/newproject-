<div id="user-component" class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <!-- <div
        class="flex ml-6 mr-6 mt-4 flex-col sm:flex-row flex-0  sm:items-center sm:justify-between border-b  dark:bg-transparent">
            <h2 class="ml-2 text-xl font-extrabold tracking-tight truncate">
                Users
            </h2>
        </div>
    </div> -->

    <!-- Main -->
    <div>
        <div class="flex-auto mb-4 ml-6 mr-6 mt-4">
            <div>
                <!-- <mat-checkbox *ngFor="let checkbox of checkboxes" [(ngModel)]="checkbox.checked"
                    (change)="onCheckboxChange(checkbox)">
                    {{ checkbox.label }}
                </mat-checkbox> -->
                <app-account-filter (filtersApplied)="applyCustomerFilters($event)"></app-account-filter>
            </div>

            <div class="mat-elevation-z8 mt-6">
                <div class="overflow-x-auto">
                    <table mat-table [dataSource]="dataSource" class="table" matSort>

                        <!-- Name Column -->
                        <ng-container matColumnDef="AccountName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.AccountName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="IsActive">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon [ngStyle]="{'color':element.IsActive ? '#4caf51' : 'red'}">{{element.IsActive
                                    ?
                                    'check_circle':'highlight_off'}}</mat-icon>
                            </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <!-- <ng-container matColumnDef="phoneNumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mapping </th>
                            <td mat-cell *matCellDef="let element"> {{element.mapping}} </td>
                        </ng-container> -->

                        <!-- Symbol Column -->
                        <!-- <ng-container matColumnDef="active">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon class="active" *ngIf='element.active'>check_circle</mat-icon>
                            <mat-icon class="deactive" *ngIf='!element.active'>cancel</mat-icon>
                        </td>
                    </ng-container> -->

                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th class="w-10" mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
                                <button mat-icon-button (click)="viewAccount(element)">
                                    <mat-icon>visibility</mat-icon>
                                </button>
                                <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="viewAccount(element)">
                                        <mat-icon>visibility</mat-icon> View
                                    </button>

                                    <button mat-menu-item (click)="viewFileLog(element)">
                                        <mat-icon>file_copy</mat-icon> File Log
                                    </button>
                                </mat-menu> -->
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewAccount(row)"
                            class="clickable-row"></tr>
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[10, 20,30,50,100,500]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
        <!-- <div class="fixed bottom-0 right-0 m-4">
            <div (click)="createMapping()" matTooltip="Create Mapping"
                class="flex items-center justify-center w-12 h-12 bg-orange-500 rounded-full shadow-lg cursor-pointer">
                <mat-icon class="text-white text-3xl">add</mat-icon>
            </div>
        </div> -->
    </div>
</div>
