        <!-- HEADER -->
        <div class="header grey-800" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div class="logo">
                <button mat-icon-button class="back-arrow-style" [routerLink]="['/reports/accounts']">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <mat-icon class="logo-icon s-32">
                    account_circle
                </mat-icon>
                <span class="logo-text h1 pr-12">{{userName || '-'}}</span>
            </div>

            </div> -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <mat-card>

            <div class="content">

                    <mat-tab label="FTP Details">
                        <app-report-ftp-details></app-report-ftp-details>

                    <mat-tab label="Default Emails">
                        <app-report-email-details></app-report-email-details>
