<div id="user-component" class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <!-- <div
        class="flex ml-6 mr-6 mt-4 flex-col sm:flex-row flex-0  sm:items-center sm:justify-between border-b  dark:bg-transparent">
            <h2 class="ml-2 text-xl font-extrabold tracking-tight truncate">
                Users
            </h2>
        </div>
    </div> -->

    <!-- Main -->
    <div>
        <div class="flex-auto mb-4 ml-6 mr-6 mt-4">
            <div>

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Batch Filter
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <form [formGroup]="filterForm" class="filter-form">

                        <div class="grid lg:grid-cols-9 xl:grid-cols-9 md:grid-cols-8 gap-4">
                            <div class="lg:col-span-2 md:col-span-2 xl:col-span-2 sm:col-span-4 col-span-8">
                                <mat-form-field class="w-full">
                                    <mat-label>Batch Name</mat-label>
                                    <input matInput formControlName="name" placeholder="Batch Name">
                                </mat-form-field>
                            </div>
                            <div class="lg:col-span-2 md:col-span-2 xl:col-span-2 sm:col-span-4 col-span-8">
                                <mat-form-field class="w-full">
                                    <mat-label>Batch Type</mat-label>
                                    <mat-select formControlName="status" placeholder="Batch Type">
                                        <mat-option *ngFor="let status of selectTimeList" [value]="status.value">
                                            {{status.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="lg:col-span-2 xl:col-span-2 md:col-span-2 sm:col-span-4 col-span-8">
                                <mat-form-field class="w-full">
                                    <mat-label>From Date</mat-label>
                                    <input matInput [matDatepicker]="fromDate" formControlName="fromDate"
                                        placeholder="From Date">
                                    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                                    <mat-datepicker #fromDate></mat-datepicker>
                                </mat-form-field>
                            </div>

                            <div class="lg:col-span-2 xl:col-span-2 md:col-span-2 sm:col-span-4 col-span-8">
                                <mat-form-field class="w-full">
                                    <mat-label>To Date</mat-label>
                                    <input matInput [matDatepicker]="toDate" formControlName="toDate"
                                        placeholder="To Date">
                                    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                                    <mat-datepicker #toDate></mat-datepicker>
                                </mat-form-field>
                            </div>


                            <div class="lg:col-span-1 xl:col-span-1 md:col-span-8 col-span-8 flex justify-end md:mt-6">
                                <button mat-raised-button color="primary" class="sm:w-28 w-full"
                                    (click)="applyFilters()">Search</button>
                            </div>
                        </div>

                    </form>
                </mat-expansion-panel>
            </div>


            <div class="mat-elevation-z8 mt-6">
                <div class="overflow-x-auto">
                    <table mat-table [dataSource]="dataSource" class="table" matSort>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element?.Name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="TotalJob">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Job </th>
                            <td mat-cell *matCellDef="let element">
                                {{element?.TotalJob}}
                            </td>
                        </ng-container>

                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th class="w-10" mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">

                                <div class="flex">
                                    <mat-icon class="cursor-pointer" matTooltip="Edit Batch"
                                        (click)="editBatch(element)">edit</mat-icon>
                                    <mat-icon class="cursor-pointer ml-2" matTooltip="View Jobs"
                                        (click)="viewAccount(element)">visibility</mat-icon>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[10, 20,30,50,100,500]" showFirstLastButtons
                    aria-label="Select page of periodic elements" (page)="onPageChange($event)"
                    [length]="totalItemCount">
                </mat-paginator>
            </div>
        </div>
        <div class="fixed bottom-0 right-0 m-4">
            <div (click)="addBatch()" matTooltip="Create Batch"
                class="flex items-center justify-center w-12 h-12 bg-orange-500 rounded-full shadow-lg cursor-pointer">
                <mat-icon class="text-white text-3xl">add</mat-icon>
            </div>
        </div>
    </div>
</div>
