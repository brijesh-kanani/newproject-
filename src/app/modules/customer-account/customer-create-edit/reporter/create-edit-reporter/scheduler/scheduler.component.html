<h3 style="font-weight: 600">Frequency Types</h3>
<div class="w-full">
    <div class="grid grid-cols-12 gap-4 mt-4">
        <div class="col-span-3">
            <div class="flex flex-col">
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    [name]="groupName" *ngFor="let type of cronType" (change)="getCronType($event)"
                    [value]="selectedCronType">
                    <mat-radio-button class="example-radio-button" [value]="type.val">{{
                        type.title
                        }}</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="col-span-1 flex justify-end">
            <div class="vertical-line"></div>
        </div>
        <!-- <div class="col-span-1">
                                        </div> -->
        <div class="col-span-8 negative-margin-col">
            <app-frequency-show [type]="selectedCronType" [cronExpression]=" getCronExpression() "
                (changeType)=" changeFrequencyType($event) " (newExpression)=" generatedExpression($event)
                                            "></app-frequency-show>
        </div>
    </div>
</div>
