<div>

    <div class="tab-content">

        <div class="main-content mt-2 text-center">
            <mat-form-field class="w-2/3">
                <mat-label>Select Report</mat-label>
                <mat-select #reportInput (selectionChange)="addReports(reportInput)"  [(value)]="selectedReport">
                    <mat-option [value]="list.value" *ngFor="let list of reportsList">
                        {{list.name}}
                    </mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="jobForm.get('ftp')?.hasError('required')">FTP
                            is required</mat-error> -->
            </mat-form-field>
        </div>
        <h5 class="text-lg font-semibold mt-2">Report List</h5>

        <div class="mt-6 mb-8 border">
            <div class="overflow-x-auto">
                <table mat-table [dataSource]="reportRows" class="table" matSort>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="ReportName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Name </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.value}}
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="Action">
                        <th class="w-30" mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button (click)="createReport(element.id)" class="mr-2">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button (click)="removeReports(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div *ngIf="reportRows.length == 0" class="m-4 flex justify-center">
                    <span>No data to display</span>
                </div>
            </div>
            <!-- <mat-paginator [pageSizeOptions]="[10, 20,30,50,100,500]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator> -->
        </div>

    </div>
    <div class="flex justify-end">
        <button class="px-8 mr-2" mat-flat-button [color]="'accent'" type="button" matStepperPrevious>
            Back
        </button>
        <button class="px-8" mat-flat-button [color]="'primary'" type="button" matStepperNext>
            Next
        </button>
    </div>

</div>
