<div class="bg-accent p-3">
    <div class="flex justify-between items-center">
        <div>
            <span class="text-xl font-semibold text-white">Report Details of Report 1</span>
        </div>
        <div>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon class="text-white">close</mat-icon>
            </button>
        </div>
    </div>
</div>
<mat-dialog-content>
    <form name="ftpForm">
        <fieldset>
            <legend>
                <!-- <h3 style="font-weight: 600; padding:0px 4px">Report Details </h3> -->
            </legend>
            <div class="tab-content">
                <div class="main-content">
                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div class="col-span-2 md:col-span-1">
                            <mat-form-field appearance="outline" class="account-row w-full">
                                <mat-label>File Name</mat-label>
                                <input name="name" matInput>

                            </mat-form-field>
                        </div>
                        <div class="col-span-2 md:col-span-1">
                            <mat-form-field appearance="outline" class="account-row w-full">
                                <mat-label>Format</mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let list of formatList">{{list.name}}</mat-option>
                                </mat-select>
                                <!-- <mat-error *ngIf="ftpForm.get('host')?.hasError('required')">Host
                                        is required</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-span-2 md:col-span-1">

                            <mat-form-field appearance="outline" class="account-row  w-full">
                                <mat-label>Report Back Days</mat-label>
                                <input name="name" matInput>
                                <!-- <mat-error *ngIf="ftpForm.get('fileName')?.hasError('required')">Includes
                                    is required</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                </div>

            </div>
            <!-- <div class="create-ftp ml-12 mb-8" *ngIf="!account.ftp">
        <div>
            FTP was not found in this account
        </div>
    </div> -->
            <!-- <div class="flex justify-end m-4">

            </div> -->
        </fieldset>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-center space-x-2 m-3">
    <button mat-button (click)="dialogRef.close()"
        class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</button>
    <button class="bg-orange-500 rounded-lg px-4 py-2"  mat-button >
        Save
    </button>
</mat-dialog-actions>
