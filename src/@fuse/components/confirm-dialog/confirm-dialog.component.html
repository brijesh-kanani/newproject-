<div class="main-dialog p-0">
    <div class="bg-accent p-3">
        <div class="flex justify-between items-center">
            <span class="text-xl font-semibold text-white">Message</span>
        </div>
    </div>
    <div mat-dialog-content class="p-8 m-0">
        <h3 class="font-weight-800 text-center">{{confirmMessage}}</h3>
    </div>
    <mat-divider></mat-divider>
    <div class="m-0 pt-0 mt-6 flex justify-center items-center mb-4">
        <button class="bg-accent text-white hover:bg-accent-dark px-4 py-2 rounded-lg" (click)="dialogRef.close(true)">
            Yes
        </button>
        <button class="px-4 py-2 border rounded-lg  ml-2" (click)="dialogRef.close(false)">
            {{ buttonText ? buttonText : "No" }}
        </button>
    </div>
</div>
